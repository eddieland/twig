name: CI

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

# Cancel existing runs for the same pull request while allowing independent runs on main
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || format('push-{0}', github.run_id) }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

permissions:
  contents: read
  actions: read  # For artifact uploads

env:
  CARGO_TERM_COLOR: always

jobs:
  # Fast checks that run in parallel
  fast-checks:
    name: Fast Checks
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        check: [format, clippy, autofixers]
    steps:
      - uses: actions/checkout@v6
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: rust-ubuntu-${{ hashFiles('**/Cargo.lock') }}

      # Conditional steps based on the check type
      - name: Check formatting
        if: matrix.check == 'format'
        run: cargo fmt --all -- --check

      - name: Run clippy
        if: matrix.check == 'clippy'
        run: cargo clippy --workspace -- -D warnings

      - name: Verify autofixers produce no diff
        if: matrix.check == 'autofixers'
        shell: bash
        run: |
          cargo fmt --all
          cargo clippy --fix --allow-dirty --allow-staged --workspace
          if ! git diff --quiet; then
            echo "::error::Running Rust autofixers produced changes. Please run 'make fmt' locally before committing."
            git status --short
            git diff
            exit 1
          fi

      - name: Publish job summary
        if: always()
        shell: bash
        run: |
          check="${{ matrix.check }}"
          runner_os="${{ runner.os }}"
          if [[ "${{ job.status }}" == 'success' ]]; then
            {
              echo "### ✅ ${check} check succeeded"
              echo "- Runner: ${runner_os}"
            } >> "$GITHUB_STEP_SUMMARY"
          else
            {
              echo "### ❌ ${check} check failed"
              echo "- Runner: ${runner_os}"
            } >> "$GITHUB_STEP_SUMMARY"
          fi

  # Tests can run in parallel with the fast-checks
  test:
    name: Test
    strategy:
      matrix:
        os: [ubuntu-24.04, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: rust-${{ matrix.os }}-${{ hashFiles('**/Cargo.lock') }}
      - name: Install cargo-nextest
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest
      - name: Build
        run: cargo build --workspace
      - name: Run tests
        run: cargo nextest run --workspace
      - name: Upload twig artifact
        uses: actions/upload-artifact@v5
        with:
          name: twig-${{ matrix.os }}
          path: target/debug/twig
      - name: Upload twig-flow artifact
        uses: actions/upload-artifact@v5
        with:
          name: twig-flow-${{ matrix.os }}
          path: target/debug/twig-flow

      - name: Publish job summary
        if: always()
        shell: bash
        run: |
          os="${{ matrix.os }}"
          if [[ "${{ job.status }}" == 'success' ]]; then
            {
              echo "### ✅ Tests passed on ${os}"
              echo "- Build: cargo build --workspace"
              echo "- Tests: cargo nextest run --workspace"
            } >> "$GITHUB_STEP_SUMMARY"
          else
            {
              echo "### ❌ Tests failed on ${os}"
              echo "- Build: cargo build --workspace"
              echo "- Tests: cargo nextest run --workspace"
            } >> "$GITHUB_STEP_SUMMARY"
          fi

  test-windows:
    name: Test (Windows)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: rust-windows-${{ hashFiles('**/Cargo.lock') }}
      - name: Install cargo-nextest
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest
      - name: Build
        run: cargo build --profile ci-windows --bin twig --bin twig-flow
      - name: Run tests
        run: cargo nextest run --workspace --cargo-profile ci-windows
      - name: Upload twig artifact
        uses: actions/upload-artifact@v5
        with:
          name: twig-windows
          path: target/ci-windows/twig.exe
      - name: Upload twig-flow artifact
        uses: actions/upload-artifact@v5
        with:
          name: twig-flow-windows
          path: target/ci-windows/twig-flow.exe

      - name: Publish job summary
        if: always()
        shell: bash
        run: |
          os_label="windows-latest"
          if [[ "${{ job.status }}" == 'success' ]]; then
            {
              echo "### ✅ Tests passed on ${os_label}"
              echo "- Build: cargo build --profile ci-windows --bin twig"
              echo "- Tests: cargo nextest run --workspace --cargo-profile ci-windows"
            } >> "$GITHUB_STEP_SUMMARY"
          else
            {
              echo "### ❌ Tests failed on ${os_label}"
              echo "- Build: cargo build --profile ci-windows --bin twig"
              echo "- Tests: cargo nextest run --workspace --cargo-profile ci-windows"
            } >> "$GITHUB_STEP_SUMMARY"
          fi
