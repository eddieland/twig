name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-ubuntu:
    name: Build Ubuntu
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
      - name: Build release
        run: cargo build --release
      - name: Strip binary
        run: strip target/release/twig
      - name: Compress binary
        run: |
          tar -czf twig-ubuntu-x86_64.tar.gz -C target/release twig
          shasum -a 256 twig-ubuntu-x86_64.tar.gz > twig-ubuntu-x86_64.tar.gz.sha256
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: twig-ubuntu
          path: |
            twig-ubuntu-x86_64.tar.gz
            twig-ubuntu-x86_64.tar.gz.sha256

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
      - name: Build release
        run: cargo build --release
      - name: Strip binary
        run: strip target/release/twig
      - name: Compress binary
        run: |
          tar -czf twig-macos-x86_64.tar.gz -C target/release twig
          shasum -a 256 twig-macos-x86_64.tar.gz > twig-macos-x86_64.tar.gz.sha256
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: twig-macos
          path: |
            twig-macos-x86_64.tar.gz
            twig-macos-x86_64.tar.gz.sha256

  create-release:
    name: Create Release
    needs: [build-ubuntu, build-macos]
    runs-on: ubuntu-24.04
    steps:
      - name: Download Ubuntu artifact
        uses: actions/download-artifact@v4
        with:
          name: twig-ubuntu
          path: ./
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: twig-macos
          path: ./
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./twig-ubuntu-x86_64.tar.gz
            ./twig-ubuntu-x86_64.tar.gz.sha256
            ./twig-macos-x86_64.tar.gz
            ./twig-macos-x86_64.tar.gz.sha256
          draft: false
          prerelease: false
          generate_release_notes: true