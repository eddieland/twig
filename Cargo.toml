[workspace.package]
version = "0.1.2"
edition = "2024"
rust-version = "1.87.0"
authors = ["Edward Jones <ejones@lat.ai>"]
readme = "README.md"
repository = "https://github.com/eddieland/twig"
exclude = ["/.github", "/ref"]

[workspace]
members = [
    "no-worries",
    "twig-cli",
    "twig-gh",
    "twig-jira",
]
resolver = "2"

[workspace.dependencies]
anyhow = "1.0"
chrono = "0.4"
clap = { version = "4.4", features = ["derive"] }
clap_complete = "4.4"
colored = "3.0"
directories = "6.0"
dotenv = "0.15"
emojis = "0.6"
git2 = "0.20"
insta = "1.43"
mockall = "0.13"
regex = "1.10"
reqwest = { version = "0.12", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tabled = "0.19"
tempfile = "3.8"
test-case = "3.3"
thiserror = "2.0"
tokio = { version = "1.35", features = ["rt", "rt-multi-thread", "time", "macros"] }
wiremock = "0.6.3"

[profile.release]
opt-level = 2
lto = true # Enable Link Time Optimization
codegen-units = 1 # Reduce parallel code generation units to increase optimization
panic = "abort" # Abort on panic (removes backtrace code)

[profile.dev.package.insta]
opt-level = 3

[profile.dev.package.similar]
opt-level = 3
