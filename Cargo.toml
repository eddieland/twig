[workspace]
members = [
    "no-worries",
    "twig-cli",
    "twig-gh",
    "twig-jira",
    "twig-test-utils",
]
default-members = ["twig-cli"]
resolver = "2"

[workspace.package]
version = "0.1.10"
edition = "2024"
rust-version = "1.87.0"
authors = ["Edward Jones <ejones@lat.ai>"]
readme = "README.md"
repository = "https://github.com/eddieland/twig"
exclude = ["/.github", "/ref"]

[package]
name = "twig"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
repository.workspace = true

[dependencies]
twig-cli = { path = "twig-cli" }

[dev-dependencies]
twig-test-utils = { path = "twig-test-utils" }

[workspace.dependencies]
# Core dependencies
anyhow = "1.0"
chrono = { version = "0.4", features = ["serde"] }
directories = "6.0"
dotenv = "0.15"
git2 = "0.20"
once_cell = "1.19"
regex = "1.10"
thiserror = "2.0"

# CLI and UI dependencies
clap = { version = "4.5", features = ["derive"] }
clap_complete = "4.5"
console = "0.15.11"
emojis = "0.6"
owo-colors = "4.1"
tabled = "0.19"

# Tracing and logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt"] }

# Async and networking
reqwest = { version = "0.12", features = ["json"] }
tokio = { version = "1.35", features = ["rt", "rt-multi-thread", "time", "macros"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
uuid = { version = "1.6", features = ["v4", "serde"] }

# Testing dependencies
insta = "1.43"
mockall = "0.13"
tempfile = "3.8"
test-case = "3.3"
wiremock = "0.6.3"

[profile.release]
opt-level = 2
lto = true # Enable Link Time Optimization
codegen-units = 1 # Reduce parallel code generation units to increase optimization
panic = "abort" # Abort on panic (removes backtrace code)

[profile.dev.package.insta]
opt-level = 3

[profile.dev.package.similar]
opt-level = 3
