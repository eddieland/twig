[package]
name = "twig"
version = "0.1.0"
edition = "2024"
rust-version = "1.87.0"
description = "A Git-based developer productivity tool that enhances workflows by integrating git repository management with Jira issue tracking and GitHub pull request workflows"
authors = ["Edward Jones <ejones@lat.ai>"]
readme = "README.md"
repository = "https://github.com/eddieland/twig"
exclude = ["/.github", "/ref"]

[[bin]]
path = "src/main.rs"
name = "twig"
test = false

[dependencies]
anyhow = "1.0"
chrono = "0.4"
clap = { version = "4.4", features = ["derive"] }
colored = "2.0"
directories = "5.0"
git2 = "0.18"
reqwest = { version = "0.12", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tabled = "0.19"
thiserror = "2.0"
tokio = { version = "1.35", features = ["full"] }

[dev-dependencies]
mockall = "0.13"
tempfile = "3.8"
test-case = "3.3"
